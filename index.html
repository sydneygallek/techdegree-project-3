<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello, world!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@300;500&display=swap" rel="stylesheet">
    </head>


<body>
    <div class="container">
    <header>
        <h2 class="code-rev">The Code Review</h2>
    </header>

    <main>
    <section class="below-header">
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <hr class="thick">
    <hr class="thin">

<form action="https://example.com" method="get" class="subscribe-form">
    <fieldset class="contact-info">
        <legend>Contact Information</legend>
   
    <label for="name">Full Name</label><input type="text" class="name" id="name" name="user-name" placeholder="Required">
    <label for="email">Email</label><input type="email" class="email" id="email" name="user-email" placeholder="Required">
    <label for="phone">Phone Number</label><input type="tel" class="phone" id="phone" name="user-phone">
    <label for="street">Street Address</label><input type="text" class="street" id="street" name="user-street">
    <label for="city">City</label><input type="text" class="city" id="city" name="user-city">
    
    <label for="state">State</label>
    <select class="state" id="state" name="user-state">
   
            <option value="" disabled selected>Choose State</option>
            <option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
    
    <label for="zip">Zip Code</label><input type="text" pattern="[0-9]{5}" class="zip" id="zip" name="user-zip">
    
    </fieldset>

    <hr>

    <fieldset>
        <legend>Newsletter</legend>
    </fieldset>

        <fieldset>
          <legend class="select-newsletter">Select the newsletters you would like to receive</legend>
        
        <div>
          <input type="checkbox" id="html-news" name="html-newsletter">
          <label for="html-news">HTML Newsletter</label>
        </div>

        <div>
          <input type="checkbox" id="css-news" name="css-newsletter">
          <label for="css-news">CSS News</label>
        </div>

        <div>
          <input type="checkbox" id="javascript" name="subscribe" value="javascript_news">
          <label for="javascript">JavaScript News</label>
        </div>
        </fieldset>


    <fieldset>
        <legend class="select-format">Newsletter format</legend>

        <div>
            <input type="radio" name="news-format" id="html-text"><label for="html-text" id="newsletter-format">HTML</label>
        </div>

        <div>
            <input type="radio" name="news-format" id="plain-text"><label for="plain-text" id="newsletter-format">Plain text</label>
        </div>
        
    </fieldset>

        <label for="textarea-topics" class="text-area-label">Other topics you'd like to hear about</label>
           <div class="textarea"> 
               <textarea name="textarea-topics" id="textarea-topics"></textarea>
               
           </div>
           <div class="button-contain">
           <button type="submit" class="sign-up">Sign Up</button>
           </div>
    
</form>
</main>
<footer>
    <p>Copyright The Code Review</p>
</footer>


</div>

</body>
</html>
